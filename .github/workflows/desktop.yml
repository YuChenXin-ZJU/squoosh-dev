name: Desktop Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    env:
      ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      ELECTRON_BUILDER_BINARIES_MIRROR: https://npmmirror.com/mirrors/electron-builder-binaries/
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - run: npm ci
      - run: npm run desktop:dist -- --publish=never

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            release-Squoosh-Desktop/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            gh release create "$TAG" --title "$TAG" --generate-notes
          fi

          mapfile -t ASSETS < <(
            find dist -type f \
              -path '*/release-Squoosh-Desktop/*' \
              ! -path '*/release-Squoosh-Desktop/*/win-unpacked/*' \
              \( -name '*.exe' -o -name '*.dmg' -o -name 'latest*.yml' -o -name '*.blockmap' \)
          )

          if [ "${#ASSETS[@]}" -eq 0 ]; then
            echo "No assets found to upload."
            exit 1
          fi

          gh release upload "$TAG" "${ASSETS[@]}" --clobber
