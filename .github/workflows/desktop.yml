name: Desktop Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    env:
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - uses: dtolnay/rust-toolchain@stable

      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          if ! sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf; then
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
          fi

      - run: npm ci
      - run: npm run tauri:dist

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            release-Squoosh-Desktop/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          REPO="${GITHUB_REPOSITORY}"
          TAG="${GITHUB_REF_NAME}"

          if gh release view -R "$REPO" "$TAG" >/dev/null 2>&1; then
            gh release delete -R "$REPO" "$TAG" --yes
          fi
          gh release create -R "$REPO" "$TAG" --title "$TAG" --notes "Automated desktop build."

          mapfile -t ASSETS < <(
            find dist -type f \
              \( \
                -name '*.exe' -o \
                -name '*.msi' -o \
                -name '*.dmg' -o \
                -name '*.AppImage' -o \
                -name '*.deb' -o \
                -name '*.rpm' -o \
                -name '*_portable.zip' \
              \)
          )

          if [ "${#ASSETS[@]}" -eq 0 ]; then
            echo "No assets found to upload."
            exit 1
          fi

          gh release upload -R "$REPO" "$TAG" "${ASSETS[@]}" --clobber
